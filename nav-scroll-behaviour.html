<script>
if (document.querySelector(".top-head")) {
	// Menu style when scrolling
	const topHead = document.querySelector(".top-head");
	const topNavigation = document.querySelector(".navigation");
	window.onscroll = function(event) {
		if (window.pageYOffset > 100) {
			topHead.style.backgroundColor = "rgba(179, 102, 30, " + (window.pageYOffset - 50) / 250 + ")";
			topHead.style.padding = ".25rem 0";
		} else {
			topHead.removeAttribute("style");
		}
	}
}
</script>
