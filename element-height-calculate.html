						<div class="bar"></div>

					</div>
				</div>
				<div id="main-menu" class="standby">

<script>
// Menu Background Changer When Scrolling
const topHeader = document.querySelector(".header");
const topNavigation = document.querySelector(".navigation");
topHeader.style.backgroundColor = "transparent";
window.onscroll = function(event) {
	topHeader.style.backgroundColor = "rgba(0, 0, 0, " + window.pageYOffset / 500 + ")";
	if (window.pageYOffset > 10) {
		topNavigation.classList = "navigation shrink";
	} else {
		topNavigation.classList = "navigation";
	}
}
// Calculate Menu Height
const welcomeElement = document.querySelector(".welcome");
const boxWelcome = document.querySelector(".welcome-box");
let resizeObserver = new ResizeObserver(() => {
	const heightMenu = topHeader.offsetHeight;
	welcomeElement.style.paddingTop = heightMenu + "px";
	boxWelcome.style.marginTop = "-" + heightMenu/1.25 + "px";
});
resizeObserver.observe(topHeader);
</script>
