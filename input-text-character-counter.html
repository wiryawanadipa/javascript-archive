<style>
/*=========================
======= Contact Page ======
=========================*/
.contact-form form {
	align-items: center;
	display: flex;
	flex-direction: column;
	flex-wrap: wrap;
	gap: 1rem;
	justify-content: center;
}

.contact-input {
    background-color: #f0f0f0;
    border: 0.125rem solid #808080;
	border-radius: .25rem;
    padding: 1rem;
    width: 100%;
}

select.contact-input {
	background: #f0f0f0 url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3E%3C/svg%3E") no-repeat right 1rem center / 16px 16px;
    overflow-wrap: break-word;
	padding-right: 3rem;
}

.contact-input:is(:focus, :hover) {
	border: .125rem solid #df8c3f;
}

.contact-input::placeholder {
	color: #606060;
	opacity: 1;
}

#typedchar {
	align-self: flex-end;
}

.text-light {
	color: #606060;
	font-weight: 600;
    line-height: 1.5;
}

.text-warning {
	color: #c09104;
	font-weight: 600;
    line-height: 1.5;
}

.text-danger {
	color: #a30e0e;
	font-weight: 600;
    line-height: 1.5;
}

.contact-submit{
	align-self: flex-end;
	background-color: #b3661e;
	color: #f0f0f0;
	cursor: pointer;
	padding: 1rem;
}

.contact-submit:hover {
	background-color: #874d17;
}
</style>
<section class="showcase-page">
	<div class="contact-form small-container">
		<form action="" method="POST">
			<input class="contact-input" name="user_name" type="text" placeholder="Full name" required>
			<input class="contact-input" name="user_email" type="email" placeholder="Email address" required>
			<input class="contact-input" name="user_phone" type="tel" placeholder="Phone number" minlength="8" pattern="[0-9]{8,}" required>
			<select class="contact-input" name="contact_reason" required>
				<option value="General Question" selected>General Question</option>
				<option value="Bussiness Inquiry">Bussiness Inquiry</option>
				<option value="Booking for Events">Booking for Events</option>
				<option value="Job Application">Job Application</option>
			</select>
			<textarea id="message" class="contact-input" name="message" placeholder="Message" cols="30" rows="10" maxlength="2000" required></textarea>	
			<span id="typedchar" class="text-light">0 / 2000</span>
			<input class="contact-submit" type="submit" name="submit" value="Submit">
		</form>
	</div>
</section>
<script>
if (document.querySelector("#message")) {
		// Message counter
		const messageElement = document.querySelector("#message");
		const typedCharElement = document.querySelector("#typedchar");
		const maxChar = 2000;
		messageElement.addEventListener("input", e => {
			const typedChar = messageElement.value.length;
			if (typedChar > maxChar) {
				return false;
			}
			typedCharElement.textContent = typedChar + " / " + maxChar;
			if (typedChar > maxChar - 1) {
				typedCharElement.classList = "text-danger";
			} else if (typedChar < maxChar && typedChar > maxChar * (90 / 100)) {
				typedCharElement.classList = "text-warning";
			} else if (typedChar < maxChar - ((maxChar * (10 / 100)) - 1)) {
				typedCharElement.classList = "text-light";
			}
		});
	}
</script>
